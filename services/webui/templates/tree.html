{% extends "base.html" %}

{% block title %}Agent Tree - PAS Agent Swarm{% endblock %}

{% block extra_styles %}
<style>
    #tree-container {
        width: 100%;
        height: calc(100vh - 100px);
        background: linear-gradient(135deg, #0f1423 0%, #1a1f3a 100%);
        border-radius: 12px;
        margin-top: 1rem;
        overflow: hidden;
        position: relative;
    }

    #tree-svg {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
    }

    #tree-3d {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        display: none;
        z-index: 1;  /* Above SVG, below UI elements */
    }

    #tree-3d canvas {
        display: block;
        outline: none;
        cursor: grab;
        width: 100% !important;
        height: 100% !important;
        touch-action: none;  /* Prevent touch gestures from scrolling */
    }

    #tree-3d canvas:active {
        cursor: grabbing;
    }

    .node circle {
        cursor: pointer;
        stroke-width: 2px;
        transition: all 0.3s;
    }

    .node circle:hover {
        stroke-width: 3px;
        filter: brightness(1.2);
    }

    .node text {
        font-size: 12px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        pointer-events: none;
        user-select: none;
    }

    .link {
        fill: none;
        stroke: #4a5578;
        stroke-width: 2px;
        stroke-opacity: 0.6;
    }

    .link.animated {
        stroke-dasharray: 5, 5;
        animation: dash 1s linear infinite;
    }

    @keyframes dash {
        to {
            stroke-dashoffset: -10;
        }
    }

    /* New node pulse animation */
    @keyframes pulse-glow {
        0% {
            filter: drop-shadow(0 0 0px rgba(74, 222, 128, 0));
        }
        50% {
            filter: drop-shadow(0 0 8px rgba(74, 222, 128, 0.8));
        }
        100% {
            filter: drop-shadow(0 0 0px rgba(74, 222, 128, 0));
        }
    }

    .node.new-node circle {
        animation: pulse-glow 1.5s ease-in-out 3;
    }

    /* New edge highlight animation */
    .link.new-edge {
        stroke: #4ade80;
        stroke-width: 3px;
        stroke-opacity: 1;
        animation: pulse-edge 1.5s ease-in-out 2;
    }

    @keyframes pulse-edge {
        0%, 100% {
            stroke-opacity: 1;
            stroke-width: 3px;
        }
        50% {
            stroke-opacity: 0.4;
            stroke-width: 2px;
        }
    }

    .tooltip {
        position: absolute;
        padding: 0.75rem 1rem;
        background: rgba(30, 39, 71, 0.95);
        border: 1px solid #4a5578;
        border-radius: 8px;
        color: #e0e0e0;
        font-size: 0.875rem;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.2s;
        z-index: 1000;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .tooltip.visible {
        opacity: 1;
    }

    .tooltip-title {
        font-weight: 600;
        color: #fff;
        margin-bottom: 0.5rem;
    }

    .tooltip-row {
        display: flex;
        justify-content: space-between;
        gap: 1rem;
        margin: 0.25rem 0;
    }

    .tooltip-label {
        color: #9ca3af;
    }

    .tooltip-value {
        color: #e0e0e0;
        font-weight: 500;
    }

    .legend {
        position: absolute;
        top: 1rem;
        right: 1rem;
        background: rgba(30, 39, 71, 0.95);
        border: 1px solid #4a5578;
        border-radius: 8px;
        padding: 1rem;
        color: #e0e0e0;
        font-size: 0.875rem;
        z-index: 100;  /* Above 3D canvas */
        pointer-events: auto;  /* Legend intercepts mouse events */
    }

    .legend-title {
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: #fff;
    }

    .legend-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin: 0.5rem 0;
    }

    .legend-circle {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        border: 2px solid #fff;
    }

    .controls {
        position: absolute;
        bottom: 1rem;
        left: 1rem;
        display: flex;
        gap: 0.5rem;
        z-index: 100;  /* Above 3D canvas */
        pointer-events: auto;  /* Controls intercept mouse events */
    }

    .control-button {
        padding: 0.5rem 1rem;
        background: rgba(59, 130, 246, 0.8);
        border: 1px solid #3b82f6;
        border-radius: 6px;
        color: white;
        cursor: pointer;
        font-size: 0.875rem;
        transition: all 0.2s;
    }

    .control-button:hover {
        background: rgba(59, 130, 246, 1);
        transform: translateY(-1px);
    }

    .control-button:active {
        transform: translateY(0);
    }
</style>
{% endblock %}

{% block extra_scripts %}
<script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    window.THREE = THREE; // Make THREE global for existing code
    window.OrbitControls = OrbitControls; // Make OrbitControls global if needed

    // Expose functions to global scope for inline event handlers
    window.changeProject = changeProject;
    window.changeViewMode = changeViewMode;
    window.centerTree = centerTree;
    window.expandAll = expandAll;
    window.collapseAll = collapseAll;
    window.refreshTree = refreshTree;
    window.changeOrientation = changeOrientation;
    window.changeFilter = changeFilter;
    // VERSION: 2024-11-12-19:25 - Z-Index + Pointer Events Fix
    console.log('üéØ Tree View Script Loaded - Version 2024-11-12-19:25');
    console.log('‚úÖ 3D canvas z-index: 1 (below UI elements)');
    console.log('‚úÖ Legend/Controls z-index: 100 (above canvas)');
    console.log('‚úÖ Canvas: touch-action: none, width/height: 100%');
    console.log('‚úÖ Pointer events configured for proper layering');

    // Global variables
    let svg, g, root, tree, zoom;
    let i = 0;
    let duration = 750;  // Will be updated from settings
    const width = window.innerWidth - 80;
    const height = window.innerHeight - 150;
    let autoRefreshTimer = null;
    let currentOrientation = 'top';  // Default orientation
    let currentFilter = 'all';  // Filter mode: 'all', 'assignments', 'completions', 'work'
    let rawTreeData = null;  // Store unfiltered data
    let currentViewMode = '2d';  // View mode: '2d' or '3d' - always start in 2D, switch after load

    // 3D View variables
    let scene3d, camera3d, renderer3d, controls3d;
    let nodes3d = [];
    let links3d = [];
    let animationFrame3d = null;

    // Status colors
    const statusColors = {
        'idle': '#6b7280',
        'unknown': '#6b7280',
        'running': '#3b82f6',
        'up': '#10b981',
        'ok': '#10b981',
        'healthy': '#10b981',
        'done': '#10b981',
        'warning': '#f59e0b',
        'blocked': '#f59e0b',
        'error': '#ef4444',
        'down': '#ef4444'
    };

    /**
     * Initialize the tree visualization with D3.js
     * Sets up SVG, zoom behavior, and tree layout based on current orientation
     */
    function initializeTree() {
        // Create SVG
        svg = d3.select('#tree-svg')
            .attr('width', width)
            .attr('height', height);

        // Add zoom behavior
        zoom = d3.zoom()
            .scaleExtent([0.1, 3])
            .on('zoom', (event) => {
                g.attr('transform', event.transform);
            });

        svg.call(zoom);

        // Create container group with initial transform based on orientation
        g = svg.append('g')
            .attr('transform', getInitialTransform());

        // Create tree layout based on orientation
        updateTreeLayout();
    }

    /**
     * Get the initial transform for the tree based on orientation
     * @returns {string} SVG transform string
     */
    function getInitialTransform() {
        switch (currentOrientation) {
            case 'top':
                return `translate(${width / 2},50)`;
            case 'bottom':
                return `translate(${width / 2},${height - 50})`;
            case 'left':
                return `translate(50,${height / 2})`;
            case 'right':
                return `translate(${width - 50},${height / 2})`;
            default:
                return `translate(${width / 2},50)`;
        }
    }

    /**
     * Update tree layout configuration based on current orientation
     */
    function updateTreeLayout() {
        const isHorizontal = currentOrientation === 'left' || currentOrientation === 'right';

        if (isHorizontal) {
            // Horizontal layout (left/right)
            tree = d3.tree()
                .size([height - 100, width - 200])
                .separation((a, b) => (a.parent === b.parent ? 1 : 1.5));
        } else {
            // Vertical layout (top/bottom)
            tree = d3.tree()
                .size([width - 200, height - 100])
                .separation((a, b) => (a.parent === b.parent ? 1 : 1.5));
        }
    }

    async function fetchTreeData() {
        try {
            // Check if a task is selected from URL params
            const urlParams = new URLSearchParams(window.location.search);
            let taskId = urlParams.get('task_id');

            // If no task_id provided, try to get current or last task
            if (!taskId) {
                try {
                    // First try to get current running task
                    const currentResp = await fetch('/api/current-task');
                    if (currentResp.ok) {
                        const currentData = await currentResp.json();
                        if (currentData.task_id) {
                            taskId = currentData.task_id;
                            console.log('Using current running task:', taskId);
                        }
                    }

                    // If no current task, get the most recent task from action logs
                    if (!taskId) {
                        const tasksResp = await fetch('/api/actions/tasks?limit=1');
                        if (tasksResp.ok) {
                            const tasksData = await tasksResp.json();
                            if (tasksData.items && tasksData.items.length > 0) {
                                taskId = tasksData.items[0].task_id;
                                console.log('Using last task from history:', taskId);
                            }
                        }
                    }
                } catch (e) {
                    console.warn('Could not fetch current/last task:', e);
                }
            }

            let url = '/api/tree';
            let dataSource = 'services';
            if (taskId) {
                url = `/api/tree?source=actions&task_id=${taskId}`;
                dataSource = 'actions';
                // Update URL without reloading page
                if (!urlParams.get('task_id')) {
                    window.history.replaceState({}, '', `?task_id=${taskId}`);
                }
            }

            const response = await fetch(url);
            const data = await response.json();
            console.log(`Fetched tree data from ${dataSource}:`, data);

            // Check if tree is empty or has error, fallback to services tree
            if (data.error || (data.children && data.children.length === 0)) {
                console.warn(`‚ö†Ô∏è Tree from ${dataSource} is empty or has error:`, data.error || 'No children');

                if (dataSource === 'actions') {
                    console.log('üîÑ Falling back to services tree...');
                    const fallbackResp = await fetch('/api/tree?source=services');
                    const fallbackData = await fallbackResp.json();
                    console.log('Fetched fallback tree from services:', fallbackData);

                    // Add visual indicator that we're showing services tree
                    fallbackData.name = fallbackData.name + ' (Live Services)';
                    fallbackData._fallback = true;
                    return fallbackData;
                }
            }

            return data;
        } catch (error) {
            console.error('Error fetching tree data:', error);
            // Try one last fallback to services tree
            try {
                console.log('üîÑ Final fallback to services tree after error...');
                const fallbackResp = await fetch('/api/tree?source=services');
                const fallbackData = await fallbackResp.json();
                fallbackData.name = fallbackData.name + ' (Live Services - Fallback)';
                fallbackData._fallback = true;
                return fallbackData;
            } catch (fallbackError) {
                console.error('Fallback also failed:', fallbackError);
                return {
                    name: '‚ùå Error: Services Offline',
                    status: 'error',
                    children: [],
                    _error: true
                };
            }
        }
    }

    function update(source) {
        if (!root) return;

        // Compute the new tree layout
        const treeData = tree(root);
        const nodes = treeData.descendants();
        const links = treeData.links();

        // Normalize for fixed-depth and apply orientation transforms
        const isHorizontal = currentOrientation === 'left' || currentOrientation === 'right';
        const depthMultiplier = 180;

        nodes.forEach(d => {
            if (isHorizontal) {
                // For horizontal layouts, depth extends along x-axis
                d.y = d.depth * depthMultiplier;
                if (currentOrientation === 'right') {
                    d.y = -d.y;  // Reverse for right orientation
                }
            } else {
                // For vertical layouts, depth extends along y-axis
                d.y = d.depth * depthMultiplier;
                if (currentOrientation === 'bottom') {
                    d.y = -d.y;  // Reverse for bottom orientation
                }
            }
        });

        // Update nodes
        const node = g.selectAll('g.node')
            .data(nodes, d => d.id || (d.id = ++i));

        // Enter new nodes
        const nodeEnter = node.enter().append('g')
            .attr('class', 'node')
            .attr('transform', d => {
                const x0 = source.x0 || 0;
                const y0 = source.y0 || 0;
                return isHorizontal ? `translate(${y0},${x0})` : `translate(${x0},${y0})`;
            })
            .on('click', (event, d) => click(event, d))
            .on('mouseenter', (event, d) => showTooltip(event, d))
            .on('mouseleave', hideTooltip);

        /**
         * Truncate long text in the middle (e.g., "This is long...xt here")
         * @param {string} text - Full text
         * @param {number} maxLength - Maximum total length
         * @returns {string} Truncated text with "..." in the middle
         */
        function truncateMiddle(text, maxLength = 25) {  // Reduced from 40 to 25
            if (!text || text.length <= maxLength) return text;

            const ellipsis = '...';
            const charsToShow = maxLength - ellipsis.length;
            const frontChars = Math.ceil(charsToShow / 2);
            const backChars = Math.floor(charsToShow / 2);

            return text.substring(0, frontChars) + ellipsis + text.substring(text.length - backChars);
        }

        nodeEnter.append('circle')
            .attr('r', 1e-6)
            .style('fill', d => d._children ? '#4a5578' : '#fff')
            .style('stroke', d => getStatusColor(d.data.status));

        nodeEnter.append('text')
            .attr('dy', '.35em')
            .attr('x', d => {
                // Position text based on orientation and node state
                if (isHorizontal) {
                    return (d.children || d._children) ? -13 : 13;
                } else {
                    return 0;
                }
            })
            .attr('y', d => {
                if (!isHorizontal) {
                    return (d.children || d._children) ? -13 : 20;
                }
                return 0;
            })
            .attr('text-anchor', d => {
                if (isHorizontal) {
                    return (d.children || d._children) ? 'end' : 'start';
                } else {
                    return 'middle';
                }
            })
            .text(d => truncateMiddle(d.data.name, 25))  // Truncate long names
            .style('fill', '#e0e0e0')
            .style('fill-opacity', 1e-6);

        // Merge enter and update selections
        const nodeUpdate = nodeEnter.merge(node);

        nodeUpdate.transition()
            .duration(duration)
            .attr('transform', d => {
                return isHorizontal ? `translate(${d.y},${d.x})` : `translate(${d.x},${d.y})`;
            });

        nodeUpdate.select('circle')
            .attr('r', 8)
            .style('fill', d => d._children ? '#4a5578' : '#fff')
            .style('stroke', d => getStatusColor(d.data.status))
            .style('stroke-width', 2);

        nodeUpdate.select('text')
            .text(d => truncateMiddle(d.data.name, 25))  // Update text with truncation
            .style('fill-opacity', 1);

        // Remove exiting nodes
        const nodeExit = node.exit().transition()
            .duration(duration)
            .attr('transform', d => {
                return isHorizontal ? `translate(${source.y},${source.x})` : `translate(${source.x},${source.y})`;
            })
            .remove();

        nodeExit.select('circle')
            .attr('r', 1e-6);

        nodeExit.select('text')
            .style('fill-opacity', 1e-6);

        // Update links
        const link = g.selectAll('path.link')
            .data(links, d => d.target.id);

        // Enter new links
        const linkEnter = link.enter().insert('path', 'g')
            .attr('class', 'link')
            .attr('d', d => {
                const o = {x: source.x0 || 0, y: source.y0 || 0};
                return diagonal(o, o, isHorizontal);
            });

        // Merge and transition links
        linkEnter.merge(link).transition()
            .duration(duration)
            .attr('d', d => diagonal(d.source, d.target, isHorizontal));

        // Remove exiting links
        link.exit().transition()
            .duration(duration)
            .attr('d', d => {
                const o = {x: source.x, y: source.y};
                return diagonal(o, o, isHorizontal);
            })
            .remove();

        // Store old positions for transition
        nodes.forEach(d => {
            d.x0 = d.x;
            d.y0 = d.y;
        });
    }

    /**
     * Generate curved path between source and destination nodes
     * Adapts to horizontal vs vertical layouts
     * @param {Object} s - Source node with x, y coordinates
     * @param {Object} d - Destination node with x, y coordinates
     * @param {boolean} isHorizontal - Whether layout is horizontal (left/right)
     * @returns {string} SVG path string
     */
    function diagonal(s, d, isHorizontal) {
        if (isHorizontal) {
            // Horizontal layout: depth extends along y-axis
            return `M ${s.y},${s.x}
                    C ${(s.y + d.y) / 2},${s.x}
                      ${(s.y + d.y) / 2},${d.x}
                      ${d.y},${d.x}`;
        } else {
            // Vertical layout: depth extends along x-axis
            return `M ${s.x},${s.y}
                    C ${s.x},${(s.y + d.y) / 2}
                      ${d.x},${(s.y + d.y) / 2}
                      ${d.x},${d.y}`;
        }
    }

    function getStatusColor(status) {
        return statusColors[status] || statusColors.unknown;
    }

    function click(event, d) {
        console.log('Clicked node:', d.data.name, 'Has children:', !!d.children, 'Has _children:', !!d._children);

        if (d.children) {
            d._children = d.children;
            d.children = null;
        } else if (d._children) {
            d.children = d._children;
            d._children = null;
        }
        update(d);
    }

    function showTooltip(event, d) {
        const tooltip = d3.select('#tooltip');
        const data = d.data;

        let content = `<div class="tooltip-title">${data.name}</div>`;

        if (data.service_id) {
            content += `<div class="tooltip-row"><span class="tooltip-label">ID:</span><span class="tooltip-value">${data.service_id.substring(0, 20)}...</span></div>`;
        }

        content += `<div class="tooltip-row"><span class="tooltip-label">Status:</span><span class="tooltip-value">${data.status || 'unknown'}</span></div>`;

        if (data.agent_role) {
            content += `<div class="tooltip-row"><span class="tooltip-label">Role:</span><span class="tooltip-value">${data.agent_role}</span></div>`;
        }

        if (data.tier) {
            content += `<div class="tooltip-row"><span class="tooltip-label">Tier:</span><span class="tooltip-value">Tier ${data.tier}</span></div>`;
        }

        if (data.port) {
            content += `<div class="tooltip-row"><span class="tooltip-label">Port:</span><span class="tooltip-value">${data.port}</span></div>`;
        }

        if (data.last_heartbeat) {
            const lastBeat = new Date(data.last_heartbeat);
            content += `<div class="tooltip-row"><span class="tooltip-label">Last Beat:</span><span class="tooltip-value">${lastBeat.toLocaleTimeString()}</span></div>`;
        }

        tooltip.html(content)
            .style('left', `${event.pageX + 10}px`)
            .style('top', `${event.pageY - 10}px`)
            .classed('visible', true);
    }

    function hideTooltip() {
        d3.select('#tooltip').classed('visible', false);
    }

    /**
     * Change tree orientation and redraw
     * @param {string} orientation - One of: 'top', 'left', 'right', 'bottom'
     */
    function changeOrientation(orientation) {
        console.log('Changing orientation to:', orientation);
        currentOrientation = orientation;

        // Save to localStorage
        localStorage.setItem('pas_tree_orientation', orientation);

        // Update settings
        const settings = getSettings();
        settings.treeOrientation = orientation;
        localStorage.setItem('pas_hmi_settings', JSON.stringify(settings));

        // Clear and reinitialize tree
        d3.select('#tree-svg').selectAll('*').remove();
        initializeTree();
        refreshTree();
    }

    /**
     * Change filter mode and reapply to tree
     * @param {string} filter - One of: 'all', 'assignments', 'completions', 'work'
     */
    function changeFilter(filter) {
        console.log('üîç [FILTER] Changing filter to:', filter);
        currentFilter = filter;

        // Save to localStorage
        localStorage.setItem('pas_tree_filter', filter);

        // Reapply filter to existing data
        if (!rawTreeData) {
            console.warn('‚ö†Ô∏è [FILTER] No raw tree data available yet!');
            return;
        }

        console.log('üîç [FILTER] Raw data before filter:', countNodes(rawTreeData), 'nodes');
        const filteredData = applyFilter(rawTreeData, filter);

        // Handle case where all nodes are filtered out
        if (!filteredData) {
            console.warn('‚ö†Ô∏è [FILTER] Filter removed all nodes! Showing unfiltered data.');
            root = d3.hierarchy(rawTreeData, d => d.children);
        } else {
            console.log(`‚úÖ [FILTER] Filter "${filter}" applied: ${countNodes(rawTreeData)} ‚Üí ${countNodes(filteredData)} nodes`);
            root = d3.hierarchy(filteredData, d => d.children);
        }

        root.x0 = 0;
        root.y0 = 0;

        // Expand all nodes after filtering (so user can see what's left)
        if (root.children) {

    /**
     * Check if a node matches the filter criteria
     * @param {Object} node - Tree node to check
     * @param {string} filter - Filter mode
     * @returns {boolean} True if node matches filter
     */
    function nodeMatchesFilter(node, filter) {
        if (filter === 'all') {
            return true;  // Show everything
        }

        const name = node.name?.toLowerCase() || '';
        const actionType = node.action_type;

        if (filter === 'assignments') {
            return name.startsWith('assign:') || actionType === 'delegate';
        } else if (filter === 'completions') {
            return name.startsWith('completed ') || actionType === 'report';
        } else if (filter === 'assignments-completions') {
            return name.startsWith('assign:') ||
                   name.startsWith('completed ') ||
                   actionType === 'delegate' ||
                   actionType === 'report';
        } else if (filter === 'work') {
            return actionType === 'code_generation';
        }

        return false;
    }

    /**
     * Apply filter to tree data (recursively)
     * Keeps parent nodes that have matching descendants
     * @param {Object} data - Tree data node
     * @param {string} filter - Filter mode
     * @returns {Object|null} Filtered tree data, or null if node and all descendants filtered out
     */
    function applyFilter(data, filter) {
        // Always show root node (PAS Agent Swarm) - never filter out root
        const isRoot = data.name === 'PAS Agent Swarm' || !data.parent;

        if (!data.children || data.children.length === 0) {
            // Leaf node - check if it matches filter
            if (filter === 'all' || nodeMatchesFilter(data, filter) || isRoot) {
                return { ...data };
            }
            return null;  // Filtered out
        }

        // Recursively filter children
        const filteredChildren = data.children
            .map(child => applyFilter(child, filter))
            .filter(child => child !== null);  // Remove filtered-out nodes

        // Keep this node if:
        // 1. It's the root (always show root)
        // 2. It has filtered children (parent of matching nodes)
        // 3. OR it matches the filter itself
        if (isRoot || filteredChildren.length > 0 || nodeMatchesFilter(data, filter)) {
            return {
                ...data,
                children: filteredChildren
            };
        }

        // No matching children and node doesn't match - filter out
        return null;
    }

    /**
     * Count total nodes in tree data (for debugging)
     * @param {Object} data - Tree data node
     * @returns {number} Total node count
     */
    function countNodes(data) {
        if (!data) return 0;
        let count = 1;  // Count this node
        if (data.children) {
            count += data.children.reduce((sum, child) => sum + countNodes(child), 0);
        }
        return count;
    }

    // Save the current tree state (expanded nodes, zoom/pan)
    function saveTreeState() {
        if (!root) return null;

        const expandedPaths = new Set();
        const currentTransform = d3.zoomTransform(svg.node());

        function walkTree(node, path = []) {
            const nodePath = [...path, node.data.name];
            if (node.children) {
                // Node is currently expanded
                expandedPaths.add(nodePath.join('/'));
                node.children.forEach(child => walkTree(child, nodePath));
            }
        }

        walkTree(root);

        return {
            expandedPaths,
            transform: currentTransform
        };
    }

    // Restore tree state after refresh
    function restoreTreeState(state) {
        if (!state || !root) return;

        function walkTree(node, path = []) {
            const nodePath = [...path, node.data.name].join('/');

            if (state.expandedPaths.has(nodePath)) {
                // This node should be expanded
                if (node._children) {
                    node.children = node._children;
                    node._children = null;
                }
            }

            // Recurse into children
            if (node.children) {
                node.children.forEach(child => walkTree(child, [...path, node.data.name]));
            }
            // Also check collapsed children to restore nested expansions
            if (node._children) {
                node._children.forEach(child => walkTree(child, [...path, node.data.name]));
            }
        }

        walkTree(root);

        // Restore zoom/pan transform
        if (state.transform) {
            svg.call(zoom.transform, state.transform);
        }
    }

    let sseConnection = null;
    let currentTaskId = null;

    function connectSSE() {
        // Close existing connection if any
        if (sseConnection) {
            sseConnection.close();
        }

        // Get current task ID from URL or localStorage
        const params = new URLSearchParams(window.location.search);
        currentTaskId = params.get('task_id');

        if (!currentTaskId) {
            console.log('No task_id specified, SSE updates disabled');
            return;
        }

        console.log('Connecting to SSE stream for task:', currentTaskId);

        // Connect to SSE endpoint
        sseConnection = new EventSource(`/api/stream/tree/${currentTaskId}`);

        sseConnection.addEventListener('connected', (e) => {
            const data = JSON.parse(e.data);
            console.log('SSE connected:', data);
        });

        sseConnection.addEventListener('new_node', (e) => {
            const nodeData = JSON.parse(e.data);
            console.log('New node:', nodeData);
            handleNewNode(nodeData);
        });

        sseConnection.addEventListener('new_edge', (e) => {
            const edgeData = JSON.parse(e.data);
            console.log('New edge:', edgeData);
            handleNewEdge(edgeData);
        });

        sseConnection.addEventListener('update_node', (e) => {
            const updateData = JSON.parse(e.data);
            console.log('Node update:', updateData);
            handleNodeUpdate(updateData);
        });

        sseConnection.addEventListener('ping', (e) => {
            // Keep-alive ping, do nothing
        });

        sseConnection.onerror = (error) => {
            console.error('SSE connection error:', error);
            // Attempt to reconnect after 5 seconds
            setTimeout(() => {
                console.log('Attempting to reconnect SSE...');
                connectSSE();
            }, 5000);
        };
    }

    function handleNewEdge(edgeData) {
        // New delegation edge - trigger refresh
        const savedState = saveTreeState();

        fetch(`/api/tree?source=actions&task_id=${currentTaskId}`)
            .then(response => response.json())
            .then(data => {
                root = d3.hierarchy(data);

                            const target = d.target.data.agent_id || d.target.data.service_id;

                    setTimeout(() => {

                console.error('Error refreshing tree after new edge:', error);
            });
    }

    /**

    function initialize3DView() {

        const containerHeight = container.clientHeight;

        // Create scene
        scene3d = new THREE.Scene();
        scene3d.background = new THREE.Color(0x0f1423);

        camera3d = new THREE.PerspectiveCamera(75, containerWidth / containerHeight, 0.1, 2000);
        camera3d.position.set(0, 100, 300);
        camera3d.lookAt(0, 0, 0);

        // Create renderer
        renderer3d = new THREE.WebGLRenderer({ antialias: true });
        renderer3d.setSize(containerWidth, containerHeight);
        renderer3d.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer3d.domElement);

        // Add orbit controls
        controls3d = new OrbitControls(camera3d, renderer3d.domElement);
        controls3d.enableDamping = true;
        controls3d.dampingFactor = 0.05;
        controls3d.screenSpacePanning = true; // Enable free panning in screen space

        // Mouse button configuration
        controls3d.mouseButtons = {
            LEFT: THREE.MOUSE.ROTATE,        // Left-click to rotate
            MIDDLE: THREE.MOUSE.DOLLY,       // Middle-click zoom
            RIGHT: THREE.MOUSE.PAN           // Right-click to pan/move
        };

        // Distance limits for zoom
        controls3d.minDistance = 50;         // Minimum zoom (closer)
        controls3d.maxDistance = 1000;        // Maximum zoom (farther)

        // Sensitivity controls
        controls3d.panSpeed = 1.0;            // Pan sensitivity
        controls3d.rotateSpeed = 1.0;         // Rotate sensitivity
        controls3d.zoomSpeed = 1.2;           // Zoom sensitivity (scroll wheel)
        controls3d.enableRotate = true;       // Enable rotation

        // Prevent scroll wheel from moving the page
        renderer3d.domElement.addEventListener('wheel', (e) => {
            e.preventDefault();
            e.stopPropagation();
        }, { passive: false });

        // Add ambient light
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene3d.add(ambientLight);

        // Add directional light

        console.log('3D View initialized');

    /**

            initialize3DView();
        }

        // Clear existing nodes and links
        nodes3d.forEach(node => scene3d.remove(node.mesh));
        links3d.forEach(link => scene3d.remove(link.line));
        nodes3d = [];
        links3d = [];

        // Recursively build tree structure
        const positions = new Map();
        let nodeIndex = 0;

        function traverseNode(node, depth, siblingIndex, siblingsCount, parentPos) {
            const agentId = node.data.agent_id || node.data.service_id || `node-${nodeIndex++}`;

            // Calculate position (circular layout per level)
            const radius = depth * 120;
            const angleSpacing = (Math.PI * 2) / Math.max(siblingsCount, 1);
            const angle = angleSpacing * siblingIndex;

            const x = radius * Math.cos(angle);
            const y = -depth * 80; // Vertical spacing
            const z = radius * Math.sin(angle);

            positions.set(agentId, { x, y, z });

            // Create node sphere
            const color = new THREE.Color(getNodeColorHex(node.data.status));
            const geometry = new THREE.SphereGeometry(8, 32, 32);
            const material = new THREE.MeshPhongMaterial({
                color: color,
                emissive: color,
                emissiveIntensity: 0.3
            });
            const sphere = new THREE.Mesh(geometry, material);
            sphere.position.set(x, y, z);
            sphere.userData = {
                agentId: agentId,
                name: node.data.name || agentId,
                status: node.data.status,
                data: node.data
            };
            scene3d.add(sphere);
            nodes3d.push({ mesh: sphere, agentId: agentId });

            // Add label sprite with role icon
            const label = createTextSprite(node.data.name || agentId, node.data.agent_role || node.data.service_type || 'default');
            label.position.set(x, y - 20, z);
            scene3d.add(label);
            nodes3d.push({ mesh: label, agentId: agentId });

            // Create link to parent
            if (parentPos) {
                const points = [];
                points.push(new THREE.Vector3(parentPos.x, parentPos.y, parentPos.z));
                points.push(new THREE.Vector3(x, y, z));

                const lineGeometry = new THREE.BufferGeometry().setFromPoints(points);
                const lineMaterial = new THREE.LineBasicMaterial({
                    color: 0x4a5578,
                    linewidth: 2
                });
                const line = new THREE.Line(lineGeometry, lineMaterial);
                scene3d.add(line);
                links3d.push({ line: line });
            }

            // Recursively process children
            if (node.children && node.children.length > 0) {
                const childrenCount = node.children.length;
                node.children.forEach((child, idx) => {
                    traverseNode(child, depth + 1, idx, childrenCount, { x, y, z });
                });
            }
        }

        // Start from root
        traverseNode(treeData, 0, 0, 1, null);

        // Start animation loop
        animate3D();
    }

    /**
     * Create enhanced text sprite with role icon
     */
    function createTextSprite(text, role) {
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.width = 512;
        canvas.height = 96;

        // Background with gradient
        const gradient = context.createLinearGradient(0, 0, 0, canvas.height);
        gradient.addColorStop(0, 'rgba(30, 39, 71, 0.95)');
        gradient.addColorStop(1, 'rgba(20, 25, 50, 0.95)');
        context.fillStyle = gradient;
        context.roundRect = function(x, y, w, h, r) {
            this.beginPath();
            this.moveTo(x + r, y);
            this.lineTo(x + w - r, y);
            this.arcTo(x + w, y, x + w, y + r, r);
            this.lineTo(x + w, y + h - r);
            this.arcTo(x + w, y + h, x + w - r, y + h, r);
            this.lineTo(x + r, y + h);
            this.arcTo(x, y + h, x, y + h - r, r);
            this.lineTo(x, y + r);
            this.arcTo(x, y, x + r, y, r);
            this.closePath();
            return this;
        };
        context.roundRect(0, 0, canvas.width, canvas.height, 12);
        context.fill();

        // Border
        context.strokeStyle = 'rgba(100, 120, 180, 0.6)';
        context.lineWidth = 3;
        context.roundRect(2, 2, canvas.width - 4, canvas.height - 4, 10);
        context.stroke();

        // Role icon (left side, larger)
        const icon = getRoleIcon(role);
        context.font = 'Bold 48px Arial, sans-serif';
        context.fillStyle = 'rgba(255, 255, 255, 0.9)';
        context.textAlign = 'left';
        context.textBaseline = 'middle';
        context.fillText(icon, 24, canvas.height / 2);

        // Text (right side)
        context.font = 'Bold 28px Arial, sans-serif';
        context.fillStyle = 'white';
        context.textAlign = 'left';
        context.textBaseline = 'middle';
        context.fillText(text, 90, canvas.height / 2);

        const texture = new THREE.CanvasTexture(canvas);
        texture.needsUpdate = true;
        const spriteMaterial = new THREE.SpriteMaterial({
            map: texture,
            transparent: true,
            depthTest: false,
            depthWrite: false
        });
        const sprite = new THREE.Sprite(spriteMaterial);
        sprite.scale.set(80, 15, 1); // Wider sprite for icon + text

        return sprite;
    }

    /**
     * Animation loop for 3D view
     */
    function animate3D() {
        if (currentViewMode !== '3d') return;

        animationFrame3d = requestAnimationFrame(animate3D);

        // Update controls
        if (controls3d) {
            controls3d.update();
        }

        // Render scene
        if (renderer3d && scene3d && camera3d) {
            renderer3d.render(scene3d, camera3d);
        }
    }

    /**
     * Auto-center and auto-size the 3D view based on tree bounds
     */
    function autoCenterAndSize3D() {
        if (!camera3d || !controls3d || nodes3d.length === 0) {
            console.warn('Cannot auto-center: missing camera, controls, or nodes');
            return;
        }

        // Calculate bounding box of all nodes
        const bbox = new THREE.Box3();
        nodes3d.forEach(node => {
            bbox.expandByObject(node.mesh);
        });

        // Get center and size
        const center = bbox.getCenter(new THREE.Vector3());
        const size = bbox.getSize(new THREE.Vector3());
        const maxDim = Math.max(size.x, size.y, size.z);

        // Calculate optimal camera distance
        const fov = camera3d.fov * (Math.PI / 180);
        const cameraDistance = Math.abs(maxDim / (2 * Math.tan(fov / 2)));
        const distance = cameraDistance * 1.5; // Add 50% padding

        // Position camera to look at center from above and front
        camera3d.position.set(
            center.x,
            center.y + distance * 0.5,
            center.z + distance
        );
        camera3d.lookAt(center);

        // Set controls target to center
        controls3d.target.copy(center);
        controls3d.update();

        console.log('Auto-centered 3D view:', { center, size, distance });
    }
