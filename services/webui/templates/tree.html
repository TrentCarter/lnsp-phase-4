{% extends "base.html" %}

{% block title %}Agent Tree - PAS Agent Swarm{% endblock %}

{% block extra_styles %}
<style>
    #tree-container {
        width: 100%;
        height: calc(100vh - 100px);
        background: linear-gradient(135deg, #0f1423 0%, #1a1f3a 100%);
        border-radius: 12px;
        margin-top: 1rem;
        overflow: hidden;
        position: relative;
    }

    #tree-svg {
        width: 100%;
        height: 100%;
    }

    .node circle {
        cursor: pointer;
        stroke-width: 2px;
        transition: all 0.3s;
    }

    .node circle:hover {
        stroke-width: 3px;
        filter: brightness(1.2);
    }

    .node text {
        font-size: 12px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        pointer-events: none;
        user-select: none;
    }

    .link {
        fill: none;
        stroke: #4a5578;
        stroke-width: 2px;
        stroke-opacity: 0.6;
    }

    .link.animated {
        stroke-dasharray: 5, 5;
        animation: dash 1s linear infinite;
    }

    @keyframes dash {
        to {
            stroke-dashoffset: -10;
        }
    }

    /* New node pulse animation */
    @keyframes pulse-glow {
        0% {
            filter: drop-shadow(0 0 0px rgba(74, 222, 128, 0));
        }
        50% {
            filter: drop-shadow(0 0 8px rgba(74, 222, 128, 0.8));
        }
        100% {
            filter: drop-shadow(0 0 0px rgba(74, 222, 128, 0));
        }
    }

    .node.new-node circle {
        animation: pulse-glow 1.5s ease-in-out 3;
    }

    /* New edge highlight animation */
    .link.new-edge {
        stroke: #4ade80;
        stroke-width: 3px;
        stroke-opacity: 1;
        animation: pulse-edge 1.5s ease-in-out 2;
    }

    @keyframes pulse-edge {
        0%, 100% {
            stroke-opacity: 1;
            stroke-width: 3px;
        }
        50% {
            stroke-opacity: 0.4;
            stroke-width: 2px;
        }
    }

    .tooltip {
        position: absolute;
        padding: 0.75rem 1rem;
        background: rgba(30, 39, 71, 0.95);
        border: 1px solid #4a5578;
        border-radius: 8px;
        color: #e0e0e0;
        font-size: 0.875rem;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.2s;
        z-index: 1000;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .tooltip.visible {
        opacity: 1;
    }

    .tooltip-title {
        font-weight: 600;
        color: #fff;
        margin-bottom: 0.5rem;
    }

    .tooltip-row {
        display: flex;
        justify-content: space-between;
        gap: 1rem;
        margin: 0.25rem 0;
    }

    .tooltip-label {
        color: #9ca3af;
    }

    .tooltip-value {
        color: #e0e0e0;
        font-weight: 500;
    }

    .legend {
        position: absolute;
        top: 1rem;
        right: 1rem;
        background: rgba(30, 39, 71, 0.95);
        border: 1px solid #4a5578;
        border-radius: 8px;
        padding: 1rem;
        color: #e0e0e0;
        font-size: 0.875rem;
    }

    .legend-title {
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: #fff;
    }

    .legend-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin: 0.5rem 0;
    }

    .legend-circle {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        border: 2px solid #fff;
    }

    .controls {
        position: absolute;
        bottom: 1rem;
        left: 1rem;
        display: flex;
        gap: 0.5rem;
    }

    .control-button {
        padding: 0.5rem 1rem;
        background: rgba(59, 130, 246, 0.8);
        border: 1px solid #3b82f6;
        border-radius: 6px;
        color: white;
        cursor: pointer;
        font-size: 0.875rem;
        transition: all 0.2s;
    }

    .control-button:hover {
        background: rgba(59, 130, 246, 1);
        transform: translateY(-1px);
    }

    .control-button:active {
        transform: translateY(0);
    }
</style>
{% endblock %}

{% block extra_scripts %}
<script>
    // Global variables
    let svg, g, root, tree, zoom;
    let i = 0;
    let duration = 750;  // Will be updated from settings
    const width = window.innerWidth - 80;
    const height = window.innerHeight - 150;
    let autoRefreshTimer = null;
    let currentOrientation = 'top';  // Default orientation
    let currentFilter = 'all';  // Filter mode: 'all', 'assignments', 'completions', 'work'
    let rawTreeData = null;  // Store unfiltered data

    // Status colors
    const statusColors = {
        'idle': '#6b7280',
        'unknown': '#6b7280',
        'running': '#3b82f6',
        'up': '#10b981',
        'ok': '#10b981',
        'healthy': '#10b981',
        'done': '#10b981',
        'warning': '#f59e0b',
        'blocked': '#f59e0b',
        'error': '#ef4444',
        'down': '#ef4444'
    };

    /**
     * Initialize the tree visualization with D3.js
     * Sets up SVG, zoom behavior, and tree layout based on current orientation
     */
    function initializeTree() {
        // Create SVG
        svg = d3.select('#tree-svg')
            .attr('width', width)
            .attr('height', height);

        // Add zoom behavior
        zoom = d3.zoom()
            .scaleExtent([0.1, 3])
            .on('zoom', (event) => {
                g.attr('transform', event.transform);
            });

        svg.call(zoom);

        // Create container group with initial transform based on orientation
        g = svg.append('g')
            .attr('transform', getInitialTransform());

        // Create tree layout based on orientation
        updateTreeLayout();
    }

    /**
     * Get the initial transform for the tree based on orientation
     * @returns {string} SVG transform string
     */
    function getInitialTransform() {
        switch (currentOrientation) {
            case 'top':
                return `translate(${width / 2},50)`;
            case 'bottom':
                return `translate(${width / 2},${height - 50})`;
            case 'left':
                return `translate(50,${height / 2})`;
            case 'right':
                return `translate(${width - 50},${height / 2})`;
            default:
                return `translate(${width / 2},50)`;
        }
    }

    /**
     * Update tree layout configuration based on current orientation
     */
    function updateTreeLayout() {
        const isHorizontal = currentOrientation === 'left' || currentOrientation === 'right';

        if (isHorizontal) {
            // Horizontal layout (left/right)
            tree = d3.tree()
                .size([height - 100, width - 200])
                .separation((a, b) => (a.parent === b.parent ? 1 : 1.5));
        } else {
            // Vertical layout (top/bottom)
            tree = d3.tree()
                .size([width - 200, height - 100])
                .separation((a, b) => (a.parent === b.parent ? 1 : 1.5));
        }
    }

    async function fetchTreeData() {
        try {
            // Check if a task is selected from URL params
            const urlParams = new URLSearchParams(window.location.search);
            let taskId = urlParams.get('task_id');

            // If no task_id provided, try to get current or last task
            if (!taskId) {
                try {
                    // First try to get current running task
                    const currentResp = await fetch('/api/current-task');
                    if (currentResp.ok) {
                        const currentData = await currentResp.json();
                        if (currentData.task_id) {
                            taskId = currentData.task_id;
                            console.log('Using current running task:', taskId);
                        }
                    }

                    // If no current task, get the most recent task from action logs
                    if (!taskId) {
                        const tasksResp = await fetch('/api/actions/tasks?limit=1');
                        if (tasksResp.ok) {
                            const tasksData = await tasksResp.json();
                            if (tasksData.items && tasksData.items.length > 0) {
                                taskId = tasksData.items[0].task_id;
                                console.log('Using last task from history:', taskId);
                            }
                        }
                    }
                } catch (e) {
                    console.warn('Could not fetch current/last task:', e);
                }
            }

            let url = '/api/tree';
            if (taskId) {
                url = `/api/tree?source=actions&task_id=${taskId}`;
                // Update URL without reloading page
                if (!urlParams.get('task_id')) {
                    window.history.replaceState({}, '', `?task_id=${taskId}`);
                }
            }

            const response = await fetch(url);
            const data = await response.json();
            console.log('Fetched tree data:', data);
            return data;
        } catch (error) {
            console.error('Error fetching tree data:', error);
            return { name: 'Error', children: [] };
        }
    }

    function update(source) {
        if (!root) return;

        // Compute the new tree layout
        const treeData = tree(root);
        const nodes = treeData.descendants();
        const links = treeData.links();

        // Normalize for fixed-depth and apply orientation transforms
        const isHorizontal = currentOrientation === 'left' || currentOrientation === 'right';
        const depthMultiplier = 180;

        nodes.forEach(d => {
            if (isHorizontal) {
                // For horizontal layouts, depth extends along x-axis
                d.y = d.depth * depthMultiplier;
                if (currentOrientation === 'right') {
                    d.y = -d.y;  // Reverse for right orientation
                }
            } else {
                // For vertical layouts, depth extends along y-axis
                d.y = d.depth * depthMultiplier;
                if (currentOrientation === 'bottom') {
                    d.y = -d.y;  // Reverse for bottom orientation
                }
            }
        });

        // Update nodes
        const node = g.selectAll('g.node')
            .data(nodes, d => d.id || (d.id = ++i));

        // Enter new nodes
        const nodeEnter = node.enter().append('g')
            .attr('class', 'node')
            .attr('transform', d => {
                const x0 = source.x0 || 0;
                const y0 = source.y0 || 0;
                return isHorizontal ? `translate(${y0},${x0})` : `translate(${x0},${y0})`;
            })
            .on('click', (event, d) => click(event, d))
            .on('mouseenter', (event, d) => showTooltip(event, d))
            .on('mouseleave', hideTooltip);

        /**
         * Truncate long text in the middle (e.g., "This is long...xt here")
         * @param {string} text - Full text
         * @param {number} maxLength - Maximum total length
         * @returns {string} Truncated text with "..." in the middle
         */
        function truncateMiddle(text, maxLength = 25) {  // Reduced from 40 to 25
            if (!text || text.length <= maxLength) return text;

            const ellipsis = '...';
            const charsToShow = maxLength - ellipsis.length;
            const frontChars = Math.ceil(charsToShow / 2);
            const backChars = Math.floor(charsToShow / 2);

            return text.substring(0, frontChars) + ellipsis + text.substring(text.length - backChars);
        }

        nodeEnter.append('circle')
            .attr('r', 1e-6)
            .style('fill', d => d._children ? '#4a5578' : '#fff')
            .style('stroke', d => getStatusColor(d.data.status));

        nodeEnter.append('text')
            .attr('dy', '.35em')
            .attr('x', d => {
                // Position text based on orientation and node state
                if (isHorizontal) {
                    return (d.children || d._children) ? -13 : 13;
                } else {
                    return 0;
                }
            })
            .attr('y', d => {
                if (!isHorizontal) {
                    return (d.children || d._children) ? -13 : 20;
                }
                return 0;
            })
            .attr('text-anchor', d => {
                if (isHorizontal) {
                    return (d.children || d._children) ? 'end' : 'start';
                } else {
                    return 'middle';
                }
            })
            .text(d => truncateMiddle(d.data.name, 25))  // Truncate long names
            .style('fill', '#e0e0e0')
            .style('fill-opacity', 1e-6);

        // Merge enter and update selections
        const nodeUpdate = nodeEnter.merge(node);

        nodeUpdate.transition()
            .duration(duration)
            .attr('transform', d => {
                return isHorizontal ? `translate(${d.y},${d.x})` : `translate(${d.x},${d.y})`;
            });

        nodeUpdate.select('circle')
            .attr('r', 8)
            .style('fill', d => d._children ? '#4a5578' : '#fff')
            .style('stroke', d => getStatusColor(d.data.status))
            .style('stroke-width', 2);

        nodeUpdate.select('text')
            .text(d => truncateMiddle(d.data.name, 25))  // Update text with truncation
            .style('fill-opacity', 1);

        // Remove exiting nodes
        const nodeExit = node.exit().transition()
            .duration(duration)
            .attr('transform', d => {
                return isHorizontal ? `translate(${source.y},${source.x})` : `translate(${source.x},${source.y})`;
            })
            .remove();

        nodeExit.select('circle')
            .attr('r', 1e-6);

        nodeExit.select('text')
            .style('fill-opacity', 1e-6);

        // Update links
        const link = g.selectAll('path.link')
            .data(links, d => d.target.id);

        // Enter new links
        const linkEnter = link.enter().insert('path', 'g')
            .attr('class', 'link')
            .attr('d', d => {
                const o = {x: source.x0 || 0, y: source.y0 || 0};
                return diagonal(o, o, isHorizontal);
            });

        // Merge and transition links
        linkEnter.merge(link).transition()
            .duration(duration)
            .attr('d', d => diagonal(d.source, d.target, isHorizontal));

        // Remove exiting links
        link.exit().transition()
            .duration(duration)
            .attr('d', d => {
                const o = {x: source.x, y: source.y};
                return diagonal(o, o, isHorizontal);
            })
            .remove();

        // Store old positions for transition
        nodes.forEach(d => {
            d.x0 = d.x;
            d.y0 = d.y;
        });
    }

    /**
     * Generate curved path between source and destination nodes
     * Adapts to horizontal vs vertical layouts
     * @param {Object} s - Source node with x, y coordinates
     * @param {Object} d - Destination node with x, y coordinates
     * @param {boolean} isHorizontal - Whether layout is horizontal (left/right)
     * @returns {string} SVG path string
     */
    function diagonal(s, d, isHorizontal) {
        if (isHorizontal) {
            // Horizontal layout: depth extends along y-axis
            return `M ${s.y},${s.x}
                    C ${(s.y + d.y) / 2},${s.x}
                      ${(s.y + d.y) / 2},${d.x}
                      ${d.y},${d.x}`;
        } else {
            // Vertical layout: depth extends along x-axis
            return `M ${s.x},${s.y}
                    C ${s.x},${(s.y + d.y) / 2}
                      ${d.x},${(s.y + d.y) / 2}
                      ${d.x},${d.y}`;
        }
    }

    function getStatusColor(status) {
        return statusColors[status] || statusColors.unknown;
    }

    function click(event, d) {
        console.log('Clicked node:', d.data.name, 'Has children:', !!d.children, 'Has _children:', !!d._children);

        if (d.children) {
            d._children = d.children;
            d.children = null;
        } else if (d._children) {
            d.children = d._children;
            d._children = null;
        }
        update(d);
    }

    function showTooltip(event, d) {
        const tooltip = d3.select('#tooltip');
        const data = d.data;

        let content = `<div class="tooltip-title">${data.name}</div>`;

        if (data.service_id) {
            content += `<div class="tooltip-row"><span class="tooltip-label">ID:</span><span class="tooltip-value">${data.service_id.substring(0, 20)}...</span></div>`;
        }

        content += `<div class="tooltip-row"><span class="tooltip-label">Status:</span><span class="tooltip-value">${data.status || 'unknown'}</span></div>`;

        if (data.agent_role) {
            content += `<div class="tooltip-row"><span class="tooltip-label">Role:</span><span class="tooltip-value">${data.agent_role}</span></div>`;
        }

        if (data.tier) {
            content += `<div class="tooltip-row"><span class="tooltip-label">Tier:</span><span class="tooltip-value">Tier ${data.tier}</span></div>`;
        }

        if (data.port) {
            content += `<div class="tooltip-row"><span class="tooltip-label">Port:</span><span class="tooltip-value">${data.port}</span></div>`;
        }

        if (data.last_heartbeat) {
            const lastBeat = new Date(data.last_heartbeat);
            content += `<div class="tooltip-row"><span class="tooltip-label">Last Beat:</span><span class="tooltip-value">${lastBeat.toLocaleTimeString()}</span></div>`;
        }

        tooltip.html(content)
            .style('left', `${event.pageX + 10}px`)
            .style('top', `${event.pageY - 10}px`)
            .classed('visible', true);
    }

    function hideTooltip() {
        d3.select('#tooltip').classed('visible', false);
    }

    /**
     * Change tree orientation and redraw
     * @param {string} orientation - One of: 'top', 'left', 'right', 'bottom'
     */
    function changeOrientation(orientation) {
        console.log('Changing orientation to:', orientation);
        currentOrientation = orientation;

        // Save to localStorage
        localStorage.setItem('pas_tree_orientation', orientation);

        // Update settings
        const settings = getSettings();
        settings.treeOrientation = orientation;
        localStorage.setItem('pas_hmi_settings', JSON.stringify(settings));

        // Clear and reinitialize tree
        d3.select('#tree-svg').selectAll('*').remove();
        initializeTree();
        refreshTree();
    }

    /**
     * Change filter mode and reapply to tree
     * @param {string} filter - One of: 'all', 'assignments', 'completions', 'work'
     */
    function changeFilter(filter) {
        console.log('üîç [FILTER] Changing filter to:', filter);
        currentFilter = filter;

        // Save to localStorage
        localStorage.setItem('pas_tree_filter', filter);

        // Reapply filter to existing data
        if (!rawTreeData) {
            console.warn('‚ö†Ô∏è [FILTER] No raw tree data available yet!');
            return;
        }

        console.log('üîç [FILTER] Raw data before filter:', countNodes(rawTreeData), 'nodes');
        const filteredData = applyFilter(rawTreeData, filter);

        // Handle case where all nodes are filtered out
        if (!filteredData) {
            console.warn('‚ö†Ô∏è [FILTER] Filter removed all nodes! Showing unfiltered data.');
            root = d3.hierarchy(rawTreeData, d => d.children);
        } else {
            console.log(`‚úÖ [FILTER] Filter "${filter}" applied: ${countNodes(rawTreeData)} ‚Üí ${countNodes(filteredData)} nodes`);
            root = d3.hierarchy(filteredData, d => d.children);
        }

        root.x0 = 0;
        root.y0 = 0;

        // Expand all nodes after filtering (so user can see what's left)
        if (root.children) {
            function expandRecursive(d) {
                if (d.children) {
                    d.children.forEach(expandRecursive);
                }
            }
            root.children.forEach(expandRecursive);
        }

        console.log('üîç [FILTER] Re-rendering tree with', countNodes(filteredData), 'nodes');
        // Re-render tree with filtered data
        update(root);
    }

    /**
     * Check if a node matches the filter criteria
     * @param {Object} node - Tree node to check
     * @param {string} filter - Filter mode
     * @returns {boolean} True if node matches filter
     */
    function nodeMatchesFilter(node, filter) {
        if (filter === 'all') {
            return true;  // Show everything
        }

        const name = node.name?.toLowerCase() || '';
        const actionType = node.action_type;

        if (filter === 'assignments') {
            return name.startsWith('assign:') || actionType === 'delegate';
        } else if (filter === 'completions') {
            return name.startsWith('completed ') || actionType === 'report';
        } else if (filter === 'assignments-completions') {
            return name.startsWith('assign:') ||
                   name.startsWith('completed ') ||
                   actionType === 'delegate' ||
                   actionType === 'report';
        } else if (filter === 'work') {
            return actionType === 'code_generation';
        }

        return false;
    }

    /**
     * Apply filter to tree data (recursively)
     * Keeps parent nodes that have matching descendants
     * @param {Object} data - Tree data node
     * @param {string} filter - Filter mode
     * @returns {Object|null} Filtered tree data, or null if node and all descendants filtered out
     */
    function applyFilter(data, filter) {
        // Always show root node (PAS Agent Swarm)
        if (!data.children || data.children.length === 0) {
            // Leaf node - check if it matches filter
            if (filter === 'all' || nodeMatchesFilter(data, filter)) {
                return { ...data };
            }
            return null;  // Filtered out
        }

        // Recursively filter children
        const filteredChildren = data.children
            .map(child => applyFilter(child, filter))
            .filter(child => child !== null);  // Remove filtered-out nodes

        // Keep this node if:
        // 1. It has filtered children (parent of matching nodes)
        // 2. OR it matches the filter itself
        if (filteredChildren.length > 0 || nodeMatchesFilter(data, filter)) {
            return {
                ...data,
                children: filteredChildren
            };
        }

        // No matching children and node doesn't match - filter out
        return null;
    }

    /**
     * Count total nodes in tree data (for debugging)
     * @param {Object} data - Tree data node
     * @returns {number} Total node count
     */
    function countNodes(data) {
        if (!data) return 0;
        let count = 1;  // Count this node
        if (data.children) {
            count += data.children.reduce((sum, child) => sum + countNodes(child), 0);
        }
        return count;
    }

    /**
     * Center the tree view based on current orientation
     */
    function centerTree() {
        const transform = getInitialTransform();
        const translateMatch = transform.match(/translate\(([^,]+),([^)]+)\)/);

        if (translateMatch) {
            const x = parseFloat(translateMatch[1]);
            const y = parseFloat(translateMatch[2]);

            svg.transition().duration(750).call(
                zoom.transform,
                d3.zoomIdentity.translate(x, y).scale(1)
            );
        }
    }

    function expandAll() {
        if (!root) return;

        function expand(d) {
            if (d._children) {
                d.children = d._children;
                d._children = null;
            }
            if (d.children) {
                d.children.forEach(expand);
            }
        }

        expand(root);
        update(root);
    }

    function collapseAll() {
        if (!root) return;

        function collapse(d) {
            if (d.children) {
                d._children = d.children;
                d.children = null;
                d._children.forEach(collapse);
            }
        }

        if (root.children) {
            root.children.forEach(collapse);
        }
        update(root);
    }

    async function refreshTree() {
        // Save current state (expanded nodes, zoom/pan position)
        const savedState = saveTreeState();

        // Fetch new data
        const data = await fetchTreeData();
        console.log('Building tree from data:', data);

        // Store raw data for filtering
        rawTreeData = data;

        // Apply current filter
        const filteredData = applyFilter(data, currentFilter);

        // Handle case where all nodes are filtered out (shouldn't happen with root, but be safe)
        if (!filteredData) {
            console.warn('Filter removed all nodes! Showing unfiltered data.');
            root = d3.hierarchy(data);
        } else {
            console.log(`Applied filter "${currentFilter}", nodes before: ${countNodes(data)}, after: ${countNodes(filteredData)}`);
            root = d3.hierarchy(filteredData);
        }
        root.x0 = 0;
        root.y0 = 0;

        // Default to "Expand All" - expand all nodes on first load
        if (!savedState) {
            // First load: expand everything
            if (root.children) {
                function expandRecursive(d) {
                    if (d.children) {
                        d.children.forEach(expandRecursive);
                    }
                }
                root.children.forEach(expandRecursive);
            }
            console.log('First load: expanded all nodes');
        } else {
            // Subsequent loads: restore saved state
            restoreTreeState(savedState);
            console.log('Restored tree state:', savedState.expandedPaths.size, 'expanded nodes');
        }

        update(root);

        // Always center tree (ensure it's centered on load and after updates)
        if (!savedState) {
            centerTree();
        }
    }

    function collapseNode(d) {
        if (d.children) {
            d._children = d.children;
            d._children.forEach(collapseNode);
            d.children = null;
        }
    }

    // Save the current tree state (expanded nodes, zoom/pan)
    function saveTreeState() {
        if (!root) return null;

        const expandedPaths = new Set();
        const currentTransform = d3.zoomTransform(svg.node());

        function walkTree(node, path = []) {
            const nodePath = [...path, node.data.name];
            if (node.children) {
                // Node is currently expanded
                expandedPaths.add(nodePath.join('/'));
                node.children.forEach(child => walkTree(child, nodePath));
            }
        }

        walkTree(root);

        return {
            expandedPaths,
            transform: currentTransform
        };
    }

    // Restore tree state after refresh
    function restoreTreeState(state) {
        if (!state || !root) return;

        function walkTree(node, path = []) {
            const nodePath = [...path, node.data.name].join('/');

            if (state.expandedPaths.has(nodePath)) {
                // This node should be expanded
                if (node._children) {
                    node.children = node._children;
                    node._children = null;
                }
            }

            // Recurse into children
            if (node.children) {
                node.children.forEach(child => walkTree(child, [...path, node.data.name]));
            }
            // Also check collapsed children to restore nested expansions
            if (node._children) {
                node._children.forEach(child => walkTree(child, [...path, node.data.name]));
            }
        }

        walkTree(root);

        // Restore zoom/pan transform
        if (state.transform) {
            svg.call(zoom.transform, state.transform);
        }
    }

    // Override the base event handler
    function handleRealtimeEvent(event) {
        console.log('Tree view received event:', event.event_type);

        // Only refresh on events if auto-refresh is enabled
        const settings = getSettings();
        if (settings.autoRefreshEnabled) {
            // Refresh tree on significant events
            if (['heartbeat', 'status_update', 'service_registered'].includes(event.event_type)) {
                refreshTree();
            }
        }
    }

    // Apply settings to tree view
    function applyViewSettings(settings) {
        console.log('Applying tree view settings:', settings);

        // Update animation duration
        duration = settings.animationDuration;

        // Clear existing auto-refresh timer
        if (autoRefreshTimer) {
            clearInterval(autoRefreshTimer);
            autoRefreshTimer = null;
        }

        // Setup auto-refresh if enabled
        if (settings.autoRefreshEnabled) {
            const intervalMs = settings.refreshInterval * 1000;
            console.log('Setting up auto-refresh every', settings.refreshInterval, 'seconds');
            autoRefreshTimer = setInterval(refreshTree, intervalMs);
        } else {
            console.log('Auto-refresh disabled');
        }
    }

    // ========================================================================
    // Project Selector Functions
    // ========================================================================

    async function loadProjects() {
        try {
            const response = await fetch('/api/actions/projects');

            // Handle non-200 responses gracefully
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }

            const data = await response.json();

            const selector = document.getElementById('project-selector');
            selector.innerHTML = '';  // Clear loading message

            if (data.projects && data.projects.length > 0) {
                // Add projects sorted by most recent first (already sorted by backend)
                data.projects.forEach((project, index) => {
                    const option = document.createElement('option');
                    option.value = project.task_id;

                    // Format display name with status indicator
                    const statusEmoji = project.is_running ? '‚ñ∂Ô∏è' : '‚è∏Ô∏è';
                    const firstAction = new Date(project.first_action).toLocaleString();
                    // Use task_name if available, otherwise fall back to truncated task_id
                    const displayName = project.task_name || `${project.task_id.substring(0, 12)}...`;
                    option.textContent = `${statusEmoji} ${displayName} (${project.action_count} actions, ${firstAction})`;
                    option.title = `Task ID: ${project.task_id}\nFirst action: ${firstAction}`;

                    // Select current task if it matches
                    const params = new URLSearchParams(window.location.search);
                    const currentTaskId = params.get('task_id');
                    if (currentTaskId === project.task_id) {
                        option.selected = true;
                    } else if (index === 0 && !currentTaskId) {
                        // Select first (most recent) project if no task_id in URL
                        option.selected = true;
                    }

                    selector.appendChild(option);
                });
            } else {
                // No projects found
                const option = document.createElement('option');
                option.value = '';
                option.textContent = 'No prime directives found';
                selector.appendChild(option);
            }
        } catch (error) {
            console.error('Failed to load projects:', error);
            const selector = document.getElementById('project-selector');
            selector.innerHTML = '<option value="">Failed to load projects</option>';
        }
    }

    function changeProject() {
        const selector = document.getElementById('project-selector');
        const selectedTaskId = selector.value;

        if (selectedTaskId) {
            // Update URL and reload tree data
            const url = new URL(window.location);
            url.searchParams.set('task_id', selectedTaskId);
            window.history.pushState({}, '', url);

            currentTaskId = selectedTaskId;
            refreshTree();  // Reload with new task_id
        }
    }

    // ========================================================================
    // Real-time Updates via SSE
    // ========================================================================

    let sseConnection = null;
    let currentTaskId = null;

    function connectSSE() {
        // Close existing connection if any
        if (sseConnection) {
            sseConnection.close();
        }

        // Get current task ID from URL or localStorage
        const params = new URLSearchParams(window.location.search);
        currentTaskId = params.get('task_id');

        if (!currentTaskId) {
            console.log('No task_id specified, SSE updates disabled');
            return;
        }

        console.log('Connecting to SSE stream for task:', currentTaskId);

        // Connect to SSE endpoint
        sseConnection = new EventSource(`/api/stream/tree/${currentTaskId}`);

        sseConnection.addEventListener('connected', (e) => {
            const data = JSON.parse(e.data);
            console.log('SSE connected:', data);
        });

        sseConnection.addEventListener('new_node', (e) => {
            const nodeData = JSON.parse(e.data);
            console.log('New node:', nodeData);
            handleNewNode(nodeData);
        });

        sseConnection.addEventListener('new_edge', (e) => {
            const edgeData = JSON.parse(e.data);
            console.log('New edge:', edgeData);
            handleNewEdge(edgeData);
        });

        sseConnection.addEventListener('update_node', (e) => {
            const updateData = JSON.parse(e.data);
            console.log('Node update:', updateData);
            handleNodeUpdate(updateData);
        });

        sseConnection.addEventListener('ping', (e) => {
            // Keep-alive ping, do nothing
        });

        sseConnection.onerror = (error) => {
            console.error('SSE connection error:', error);
            // Attempt to reconnect after 5 seconds
            setTimeout(() => {
                console.log('Attempting to reconnect SSE...');
                connectSSE();
            }, 5000);
        };
    }

    function handleNewNode(nodeData) {
        // Add new node to the tree dynamically
        if (!root) return;

        // Find parent node (or add to root if no parent found)
        // For now, we'll trigger a full refresh with animation
        const savedState = saveTreeState();

        // Fetch fresh tree data
        fetch(`/api/tree?source=actions&task_id=${currentTaskId}`)
            .then(response => response.json())
            .then(data => {
                root = d3.hierarchy(data);
                root.x0 = height / 2;
                root.y0 = 0;

                // Restore expansion state
                restoreTreeState(savedState);

                // Update with animation
                updateTree(root);

                // Apply new-node animation class
                setTimeout(() => {
                    const nodeSelection = svg.selectAll('g.node')
                        .filter(d => d.data.agent_id === nodeData.agent_id);

                    nodeSelection.classed('new-node', true);

                    // Remove animation class after it completes (1.5s * 3 iterations = 4.5s)
                    setTimeout(() => {
                        nodeSelection.classed('new-node', false);
                    }, 5000);
                }, 500);
            })
            .catch(error => {
                console.error('Error refreshing tree after new node:', error);
            });
    }

    function handleNewEdge(edgeData) {
        // New delegation edge - trigger refresh
        const savedState = saveTreeState();

        fetch(`/api/tree?source=actions&task_id=${currentTaskId}`)
            .then(response => response.json())
            .then(data => {
                root = d3.hierarchy(data);
                root.x0 = height / 2;
                root.y0 = 0;

                restoreTreeState(savedState);
                updateTree(root);

                // Apply new-edge animation class
                setTimeout(() => {
                    // Find links connecting from -> to
                    const linkSelection = svg.selectAll('path.link')
                        .filter(d => {
                            const source = d.source.data.agent_id || d.source.data.service_id;
                            const target = d.target.data.agent_id || d.target.data.service_id;
                            return source === edgeData.from && target === edgeData.to;
                        });

                    linkSelection.classed('new-edge', true);

                    // Remove animation class after it completes (1.5s * 2 iterations = 3s)
                    setTimeout(() => {
                        linkSelection.classed('new-edge', false);
                    }, 3500);
                }, 500);
            })
            .catch(error => {
                console.error('Error refreshing tree after new edge:', error);
            });
    }

    function handleNodeUpdate(updateData) {
        // Update node status/label without full refresh
        if (!root) return;

        // Find the node in the tree
        let targetNode = null;
        root.each(node => {
            if (node.data.agent_id === updateData.agent_id) {
                targetNode = node;
            }
        });

        if (targetNode) {
            // Update node data
            targetNode.data.status = updateData.status;
            if (updateData.action_name) {
                targetNode.data.current_action = updateData.action_name;
            }

            // Re-render the node
            const nodeSelection = svg.selectAll('g.node')
                .filter(d => d.data.agent_id === updateData.agent_id);

            // Update circle color based on status
            nodeSelection.select('circle')
                .transition()
                .duration(300)
                .attr('fill', getNodeColor({ data: targetNode.data }));

            // Flash the node briefly
            highlightNode(updateData.agent_id);
        }
    }

    function highlightNode(agentId) {
        // Briefly highlight a node with a pulse animation
        const nodeSelection = svg.selectAll('g.node')
            .filter(d => d.data.agent_id === agentId);

        nodeSelection.select('circle')
            .transition()
            .duration(200)
            .attr('r', 8)
            .transition()
            .duration(200)
            .attr('r', 6);
    }

    // ========================================================================
    // Page Initialization
    // ========================================================================

    document.addEventListener('DOMContentLoaded', async () => {
        console.log('Initializing tree view...');

        // Load saved orientation from settings
        const settings = getSettings();
        currentOrientation = settings.treeOrientation || 'top';

        // Update dropdown to match saved orientation
        const orientationSelect = document.getElementById('orientation-select');
        if (orientationSelect) {
            orientationSelect.value = currentOrientation;
        }

        console.log('Loaded orientation:', currentOrientation);

        // Load saved filter from localStorage
        currentFilter = localStorage.getItem('pas_tree_filter') || 'all';

        // Update filter dropdown to match saved filter
        const filterSelect = document.getElementById('filter-select');
        if (filterSelect) {
            filterSelect.value = currentFilter;
        }

        console.log('Loaded filter:', currentFilter);

        initializeTree();

        // Load projects first, then refresh tree
        await loadProjects();
        await refreshTree();

        // Connect to SSE for real-time updates
        connectSSE();

        // Settings will be loaded by base.html, which will call applyViewSettings()
        // Default auto-refresh (will be overridden by settings)
        setTimeout(() => {
            applyViewSettings(settings);
        }, 100);

        // Reload projects every 5 seconds to catch new ones
        setInterval(loadProjects, 5000);
    });

    // Cleanup on page unload
    window.addEventListener('beforeunload', () => {
        if (sseConnection) {
            sseConnection.close();
        }
    });

    // Handle window resize
    window.addEventListener('resize', () => {
        location.reload(); // Simple approach - reload page
    });
</script>
