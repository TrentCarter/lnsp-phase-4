<!DOCTYPE html>
<html>
<head>
    <title>UI Test - LVM Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-4">
    <div class="container">
        <h1>Dashboard UI Test Suite</h1>
        <div id="testResults" class="mt-4"></div>
        
        <hr class="my-4">
        
        <h3>Test Controls</h3>
        <button id="runAllTests" class="btn btn-primary">Run All Tests</button>
        <button id="testSingleModel" class="btn btn-secondary">Test Single Model</button>
        <button id="testTwoModels" class="btn btn-secondary">Test Two Models (Parallel)</button>
        <button id="testSSE" class="btn btn-secondary">Test SSE Stream</button>
        
        <div id="output" class="mt-4 p-3 bg-light border rounded" style="font-family: monospace; white-space: pre-wrap; max-height: 500px; overflow-y: auto;"></div>
    </div>

    <script>
        const output = $('#output');
        let testCount = 0;
        let passCount = 0;
        let failCount = 0;
        
        function log(msg, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const icon = type === 'pass' ? '‚úÖ' : type === 'fail' ? '‚ùå' : 'üîç';
            output.append(`[${timestamp}] ${icon} ${msg}\n`);
            output.scrollTop(output[0].scrollHeight);
        }
        
        function test(name, condition) {
            testCount++;
            if (condition) {
                passCount++;
                log(`PASS: ${name}`, 'pass');
                return true;
            } else {
                failCount++;
                log(`FAIL: ${name}`, 'fail');
                return false;
            }
        }
        
        function updateResults() {
            $('#testResults').html(`
                <div class="alert ${failCount > 0 ? 'alert-warning' : 'alert-success'}">
                    <strong>Test Results:</strong> ${passCount}/${testCount} passed, ${failCount} failed
                </div>
            `);
        }
        
        async function testModelsEndpoint() {
            log('Testing /api/models endpoint...');
            try {
                const response = await $.ajax({
                    url: '/api/models',
                    method: 'GET'
                });
                
                test('API /api/models returns success', response.status === 'success');
                test('Models array exists', Array.isArray(response.models));
                test('Models array not empty', response.models.length > 0);
                
                if (response.models.length > 0) {
                    log(`  Found ${response.models.length} models`);
                    log(`  First model: ${response.models[0].relative_path}`);
                }
                
                return response.models;
            } catch (error) {
                test('API /api/models accessible', false);
                log(`  Error: ${error}`, 'fail');
                return [];
            }
        }
        
        async function testSingleModelEvaluation(models) {
            if (models.length === 0) {
                log('Skipping single model test - no models available', 'fail');
                return;
            }
            
            log('\nTesting single model evaluation...');
            const testModel = models[0].path;
            log(`  Using model: ${models[0].relative_path}`);
            
            try {
                const startTime = Date.now();
                const response = await $.ajax({
                    url: '/evaluate',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        models: [testModel],
                        test_mode: 'in'
                    })
                });
                const duration = Date.now() - startTime;
                
                test('Single evaluation completes', response.status === 'complete');
                test('Results array exists', Array.isArray(response.results));
                test('One result returned', response.results.length === 1);
                
                log(`  Duration: ${duration}ms`);
                log(`  Status: ${response.status}`);
                log(`  Message: ${response.message}`);
                
                if (response.results.length > 0) {
                    const result = response.results[0];
                    log(`  Model status: ${result.status}`);
                    log(`  Test cases: ${result.test_cases ? result.test_cases.length : 0}`);
                    
                    if (result.metrics) {
                        log(`  Metrics: total=${result.metrics.total_tests}, successful=${result.metrics.successful_tests}, failed=${result.metrics.failed_tests}`);
                    }
                }
                
                return response;
            } catch (error) {
                test('Single evaluation works', false);
                log(`  Error: ${error}`, 'fail');
            }
        }
        
        async function testParallelEvaluation(models) {
            if (models.length < 2) {
                log('\nSkipping parallel test - need at least 2 models', 'fail');
                return;
            }
            
            log('\nTesting parallel evaluation (2 models)...');
            const testModels = [models[0].path, models[1].path];
            log(`  Model 1: ${models[0].relative_path}`);
            log(`  Model 2: ${models[1].relative_path}`);
            
            try {
                const startTime = Date.now();
                const response = await $.ajax({
                    url: '/evaluate/parallel',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        models: testModels,
                        test_mode: 'in'
                    })
                });
                const duration = Date.now() - startTime;
                
                test('Parallel evaluation completes', response.status === 'complete');
                test('Two results returned', response.results.length === 2);
                
                log(`  Duration: ${duration}ms`);
                log(`  Status: ${response.status}`);
                log(`  Results count: ${response.results.length}`);
                
                return response;
            } catch (error) {
                test('Parallel evaluation works', false);
                log(`  Error: ${error}`, 'fail');
            }
        }
        
        async function testSSEStream() {
            log('\nTesting SSE progress stream...');
            
            return new Promise((resolve) => {
                const eventSource = new EventSource('/evaluate/stream');
                let messageCount = 0;
                const timeout = setTimeout(() => {
                    eventSource.close();
                    test('SSE stream sends messages', messageCount > 0);
                    log(`  Received ${messageCount} messages`);
                    resolve();
                }, 2000);
                
                eventSource.onmessage = (event) => {
                    messageCount++;
                    try {
                        const data = JSON.parse(event.data);
                        if (messageCount === 1) {
                            log(`  First message: ${JSON.stringify(data).substring(0, 100)}`);
                        }
                    } catch (e) {
                        // ignore parse errors
                    }
                };
                
                eventSource.onerror = () => {
                    clearTimeout(timeout);
                    eventSource.close();
                    test('SSE connection established', messageCount > 0);
                    resolve();
                };
            });
        }
        
        async function runAllTests() {
            testCount = 0;
            passCount = 0;
            failCount = 0;
            output.empty();
            
            log('=== Starting Comprehensive Dashboard Tests ===\n');
            
            // Test 1: Models API
            const models = await testModelsEndpoint();
            
            // Test 2: Single model evaluation
            if (models.length > 0) {
                await testSingleModelEvaluation(models);
            }
            
            // Test 3: Parallel evaluation
            if (models.length >= 2) {
                await testParallelEvaluation(models);
            }
            
            // Test 4: SSE stream
            await testSSEStream();
            
            log('\n=== Tests Complete ===');
            updateResults();
        }
        
        // Button handlers
        $('#runAllTests').click(runAllTests);
        
        $('#testSingleModel').click(async function() {
            output.empty();
            const models = await testModelsEndpoint();
            if (models.length > 0) {
                await testSingleModelEvaluation(models);
                updateResults();
            }
        });
        
        $('#testTwoModels').click(async function() {
            output.empty();
            const models = await testModelsEndpoint();
            if (models.length >= 2) {
                await testParallelEvaluation(models);
                updateResults();
            }
        });
        
        $('#testSSE').click(async function() {
            output.empty();
            await testSSEStream();
            updateResults();
        });
        
        // Auto-run on load
        $(document).ready(function() {
            log('Dashboard UI Test Suite loaded');
            log('Click "Run All Tests" to begin comprehensive testing\n');
        });
    </script>
</body>
</html>
